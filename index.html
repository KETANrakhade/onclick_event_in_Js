<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<style>
    .click{
        justify-self: center;
    }

    button {
        padding: 10px 20px;
    }
</style>
<body>
    <div class="click">
        <button onclick="changeBackground()">CHANGE COLOR</button>
    </div>
    <script>
        function changeBackground() {
            document.body.style.backgroundColor = "lightblue";
        }

    </script>
</body>

</html>
